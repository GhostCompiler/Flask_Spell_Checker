<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spell Checker</h1>
        <form id="spellCheckForm" method="post">
            <input type="text" id="input_text" name="input_text" value="{{ input_text }}" placeholder="Enter text here" required>
            <button type="submit">Check</button>
        </form>
        {% if corrected_text %}
            <p><strong>Original Text:</strong> {{ input_text }}</p>
            <p><strong>Corrected Text:</strong> {{ corrected_text }}</p>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
